<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos para incrustar contenido</title>
</head>
<body>
    <h1>Elementos para incrustar contenido</h1>
    <h2>Etiqueta img</h2>
    <p>Permite insertar una imagen</p>
    <img src="src/images.jpg" height="150px" alt="Imagen">
    <h2>Etiqueta iframe</h2>
    <p>Permite incrustar un archivo html dentro de la propia página web</p>
    <iframe src="src/bola.html" title="Juego de bola" frameborder="1" style="border: 1px solid black;" height="400px" width="600px"></iframe>
    <h2>Etiqueta embed</h2>
    <p>Permite crear un contenedor de contenido externo, que puede ser una página web, imagen, un video, o una aplicación</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eGUEAvNpz48" title="Vídeo de YouTube" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<p></p>
</body>
</html>
